
<div class="row">
<div *ngFor="let p of products" class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{p.Id}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{p.Title}}</h6>
      <p class="card-text">Price  : {{p.Price}}</p>
      <button [disabled]="selectedId == p.Id" (click)="loadDetails(p.Id)" class="btn btn-info">Details</button>
    </div>
  </div>
</div>
